<div>
  <mat-card class="endereco-card">
    <mat-card-header>
      <mat-card-title>Endereço</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="">
        <mat-form-field appearance="standard" class="site">
          <mat-label>Site</mat-label>
          <input matInput type="text" placeholder="http://" value="http://">
        </mat-form-field>
        <button mat-icon-button>
          <mat-icon>check</mat-icon>
        </button>
      </div>
      <div>
        <mat-form-field appearance="standard">
          <mat-label>CEP</mat-label>
          <input matInput type="text" maxlength="9">
        </mat-form-field>
        <button mat-icon-button>
          <mat-icon>check</mat-icon>
        </button>
      </div>
      <div class="form-line">
        <mat-form-field appearance="standard">
          <mat-label>Rua</mat-label>
          <input matInput>
        </mat-form-field>
        <mat-form-field appearance="standard" class="numero">
          <mat-label>Número</mat-label>
          <input matInput pattern="-?[0-9]*(\.[0-9]+)?">
        </mat-form-field>
        <mat-form-field appearance="standard">
          <mat-label>Complemento</mat-label>
          <input matInput>
        </mat-form-field>
      </div>
      <div class="form-line">
        <mat-form-field appearance="standard">
          <mat-label>Bairro</mat-label>
          <input matInput>
        </mat-form-field>
        <mat-form-field appearance="standard">
          <mat-label>Cidade</mat-label>
          <input matInput>
        </mat-form-field>
        <mat-form-field appearance="standard">
          <mat-label>Estado</mat-label>
          <input matInput>
        </mat-form-field>
        <mat-form-field appearance="standard">
          <mat-label>Pais</mat-label>
          <input matInput>
        </mat-form-field>
      </div>
    </mat-card-content>
    <mat-divider></mat-divider>
    <mat-card-actions>
      <button mat-raised-button color="primary">ENVIAR</button>
    </mat-card-actions>
  </mat-card>
</div>
