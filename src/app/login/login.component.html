<mat-card>
  <mat-card-title>Login</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form">
      <mat-form-field [ngClass]="{'error': isFieldWarning('email')}">
        <input type="email" matInput formControlName="email" placeholder="Email" required>
        <mat-error *ngIf="isFieldWarning('email')">
          <div [hidden]="!form.controls['email'].errors.required">Email is required.</div>
          <div [hidden]="!form.controls['email'].errors.patternInvalid">Email is invalid.</div>
        </mat-error>
      </mat-form-field>
      <mat-form-field [ngClass]="{'error': isFieldWarning('senha')}">
        <input type="senha" matInput formControlName="senha" placeholder="senha" required>
        <mat-error *ngIf="isFieldWarning('senha')">
          <div [hidden]="!form.controls['senha'].errors.required">Senha is required.</div>
        </mat-error>
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions align="middle">
    <button mat-raised-button color="primary" (click)="onSubmit()">Login</button>
    
  </mat-card-actions>
</mat-card>
