<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="false" [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="!(isHandset$ | async)" *ngIf="isLoggedIn$ | async as isLoggedIn">
    <mat-toolbar color="primary">Mecânica</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="['/cliente']" routerLinkActive="active">Cliente</a>
      <a mat-list-item [routerLink]="['/endereco']" routerLinkActive="active">Endereço</a>
      <a mat-list-item href="#">Usuário</a>

    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
      <mat-toolbar color="primary" *ngIf="isLoggedIn$ | async as isLoggedIn">
        <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" *ngIf="isHandset$ | async">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        <span class="fill-remaining-space"></span>
        <button mat-button *ngIf="isLoggedIn" (click)="onLogout()">Logout</button>
      </mat-toolbar>
      <div class="container">
        <router-outlet></router-outlet>
      </div>
  </mat-sidenav-content>
</mat-sidenav-container>
