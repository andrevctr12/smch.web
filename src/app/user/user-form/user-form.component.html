<mat-card>
  <mat-card-title>Usuário</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form">
      <div class="form-field">
        <div class="form-line">
        <mat-form-field [ngClass]="{'error': isFieldWarning('name')}">
          <input matInput formControlName="name" placeholder="Nome" required>
          <mat-error *ngIf="isFieldWarning('name')">
            <div [hidden]="!isRequired('name')">Campo Obrigatório.</div>
          </mat-error>
        </mat-form-field>
        <mat-form-field [ngClass]="{'error': isFieldWarning('username')}">
          <input matInput formControlName="username" placeholder="Usuário" required>
          <mat-error *ngIf="isFieldWarning('username')">
            <div [hidden]="!isRequired('username')">Campo Obrigatório.</div>
          </mat-error>
        </mat-form-field>
        <mat-form-field [ngClass]="{'error': isFieldWarning('responsable')}">
          <mat-select formControlName="responsable" placeholder="Responsável">
            <mat-option>--</mat-option>
            <mat-option *ngFor="let responsable of responsables" [value]="responsable">
              {{responsable.name}}
            </mat-option>
          </mat-select>
          <mat-error *ngIf="isFieldWarning('responsable')">
            <div [hidden]="!isRequired('responsable')">Campo Obrigatório.</div>
          </mat-error>
        </mat-form-field>
        <mat-form-field [ngClass]="{'error': isFieldWarning('cpf')}">
          <input matInput formControlName="cpf" placeholder="CPF">
          <mat-error *ngIf="isFieldWarning('cpf')">
          </mat-error>
        </mat-form-field>
        <mat-form-field [ngClass]="{'error': isFieldWarning('rg')}">
          <input matInput formControlName="rg" placeholder="RG">
          <mat-error *ngIf="isFieldWarning('rg')">
          </mat-error>
        </mat-form-field>
        <mat-form-field [ngClass]="{'error': isFieldWarning('phone')}">
          <input matInput formControlName="phone" placeholder="Telefone" required>
          <mat-error *ngIf="isFieldWarning('phone')">
            <div [hidden]="!isRequired('phone')">Campo obrigatório.</div>
          </mat-error>
        </mat-form-field>
        </div>
        <div class="form-address">
        <mat-form-field [ngClass]="{'error': isFieldWarning('address')}">
          <input matInput formControlName="address" placeholder="Endereco" required>
          <mat-error *ngIf="isFieldWarning('address')">
            <div [hidden]="!isFieldWarning('password')">Campo Obrigatório.</div>
          </mat-error>
        </mat-form-field>
        </div>
        <div class="form-email-password">
        <mat-form-field [ngClass]="{'error': isFieldWarning('email')}">
          <input matInput formControlName="email" placeholder="Email" required>
          <mat-error *ngIf="isFieldWarning('email')">
            <div [hidden]="!isFieldWarning('email')">Campo Obrigatório.</div>
          </mat-error>
        </mat-form-field>
        <mat-form-field [ngClass]="{'error': isFieldWarning('password')}">
          <input type="password" matInput formControlName="password" placeholder="Senha" required>
          <mat-error *ngIf="isFieldWarning('password')">
            <div [hidden]="!isFieldWarning('password')">Campo Obrigatório.</div>
          </mat-error>
        </mat-form-field>
        </div>
      </div>

    </form>
  </mat-card-content>
  <mat-card-actions align="middle">
    <button mat-raised-button color="primary" (click)="onSubmit()">Cadastrar</button>

  </mat-card-actions>
</mat-card>
