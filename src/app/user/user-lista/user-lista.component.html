<mat-card>

<mat-list>
  <mat-list-item *ngFor="let user of users">
      {{ user.nome }}
    <button mat-icon-button [routerLink]="['', user.id]">
      <mat-icon>edit</mat-icon>
    </button>
    <button mat-icon-button>
      <mat-icon>delete</mat-icon>
    </button>
    <mat-divider></mat-divider>
  </mat-list-item>
</mat-list>

</mat-card>
